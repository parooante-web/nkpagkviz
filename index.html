<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK Pag | Službeni Kviz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-overlay"></div>

    <div class="quiz-card">
        <div id="start-screen">
            <img src="https://via.placeholder.com/80" alt="NK Pag Logo" class="club-logo">
            <h2>NK Pag Kviz</h2>
            <p>Unesite svoje podatke za rang listu:</p>
            <input type="text" id="player-name" placeholder="Ime i Prezime" class="input-field">
            <button onclick="startQuiz()" class="btn-primary">Započni Kviz</button>
        </div>

        <div id="quiz-content" class="hidden">
            <div class="quiz-header">
                <div class="progress-container">
                    <div class="progress-bar" id="progress"></div>
                </div>
            </div>
            <div id="quiz-body">
                <h3 id="question-text">Učitavanje...</h3>
                <div class="options" id="options-container"></div>
            </div>
        </div>

        <div id="result-screen" class="hidden">
            <i class="fas fa-trophy trophy-icon"></i>
            <h3 id="final-score-text"></h3>
            
            <div class="leaderboard-section">
                <h4><i class="fas fa-list-ol"></i> Tablica najboljih:</h4>
                <ul id="leaderboard-list"></ul>
            </div>

            <button onclick="location.reload()" class="btn-secondary">Igraj ponovno</button>
        </div>

        <div class="quiz-footer">
            <span id="question-counter">NK Pag 1992</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
